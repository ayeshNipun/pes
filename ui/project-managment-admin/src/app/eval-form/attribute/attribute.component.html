<div class="attribute">
  <span>
  <mat-form-field floatLabel="never" class="criteria">
    <textarea [(ngModel)]="criteria" matInput placeholder="criteria" (keyup)="saveForm()"></textarea>
  </mat-form-field>
  <mat-form-field floatLabel="never" class="max-mark">
    <input [(ngModel)]="maxMark" type="number" matInput placeholder="max" (keyup)="saveForm()">
  </mat-form-field>
    </span>

  <span>
  <mat-slide-toggle [(ngModel)]="isDecimal"
                    (change)="enableDec($event);saveForm();"> Enable decimal (by 0.5)</mat-slide-toggle>
  </span>
  <span>
  <button class="delete" mat-icon-button (click)="delete()">
    <mat-icon aria-label="Delete icon" class="delete-icon">delete</mat-icon>
  </button>
    </span>

</div>
