<mat-card class="section-main">

  <mat-card-title>
    <div class="sec-input-field sec-title">
      <mat-form-field floatLabel="never">
        <input matInput placeholder="Section title">
      </mat-form-field>
    </div>

  </mat-card-title>
  <mat-card-subtitle>
    <div class="sec-input-field sec-subTitle">
      <mat-form-field floatLabel="never">
        <textarea matInput placeholder="Section description"></textarea>
      </mat-form-field>
    </div>
  </mat-card-subtitle>
  <mat-divider></mat-divider>
  <app-attribute></app-attribute>
  <button mat-stroked-button color="primary" class="button-space">Add criteria</button>
  <button mat-stroked-button color="secondary" class="button-space">Remove criteria</button>

  <div>

  </div>
</mat-card>
