<div class="container">

  <div class="flex-item">
<mat-card class="form-main">
  <mat-card-title>
    <mat-form-field floatLabel="never">
      <input [(ngModel)]="formTitle" matInput placeholder="Form Title">
    </mat-form-field>
  </mat-card-title>
  <mat-card-subtitle>
    <mat-form-field floatLabel="never">
      <textarea [(ngModel)]="formDesc" matInput placeholder="Form Description"></textarea>
    </mat-form-field>
  </mat-card-subtitle>

  <div class="section-space">
    <div *ngFor="let s of sectionList" class="section-wrap">

      <app-section [section]="s" (deleteSection)="deleteSection($event)"></app-section>

    </div>


    <button mat-stroked-button color="primary" class="button-space" (click)="onAddSectionClick()">Add section</button>
  </div>
  <br>
  <button mat-stroked-button color="primary" class="button-space" (click)="onSaveFormClick()">{{saveOrUpdateButton}}
  </button>

</mat-card>

  </div>

</div>
