<mat-card class="form-main">
  <mat-card-title>
    <mat-form-field floatLabel="never">
      <input [(ngModel)]="formTitle" matInput placeholder="Form Title">
    </mat-form-field>
  </mat-card-title>
  <mat-card-subtitle>
    <mat-form-field floatLabel="never">
      <textarea [(ngModel)]="formDesc" matInput placeholder="Form Description"></textarea>
    </mat-form-field>
  </mat-card-subtitle>

  <div class="section-space">
    <div *ngFor="let s of sectionList">
      <app-section [section]="s"></app-section>
    </div>

    <button mat-stroked-button color="primary" class="button-space" (click)="onAddSectionClick()">Add section</button>
    <button mat-stroked-button color="primary" class="button-space" (click)="onRemoveSectionClick()">Remove section
    </button>
  </div>
</mat-card>
