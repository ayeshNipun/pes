<side-nav></side-nav>

<div class="container">

  <div class="flex-item">
    <mat-card>
      <mat-card-title>
        Create or View Presentations
      </mat-card-title>


          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Presentations
              </mat-panel-title>
              <mat-panel-description>
                View list
              </mat-panel-description>
            </mat-expansion-panel-header>

            <p>Add or click existing presentations</p>
            <button class="add-pr-buttun" mat-stroked-button mat-icon-button (click)="addPresentation()">
              <mat-icon aria-label="Add presentation" class="add-icon">add</mat-icon>
            </button>

          </mat-expansion-panel>


    </mat-card>
  </div>

  <div class="flex-item">
    <mat-card mat-ripple>
      <mat-card-title>
        Add students or groups
      </mat-card-title>

    </mat-card>
  </div>

  <div class="flex-item">
    <mat-card mat-ripple>
      <mat-card-title>
        View final marks
      </mat-card-title>

    </mat-card>
  </div>

  <div class="flex-item">
    <mat-card mat-ripple (click)="openCreateForm()">
      <mat-card-title>
        Create form
      </mat-card-title>

    </mat-card>
  </div>





</div>
