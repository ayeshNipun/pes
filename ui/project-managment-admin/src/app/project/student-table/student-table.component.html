<div *ngIf="available">

  <table mat-table [dataSource]="data" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="group">
      <th mat-header-cell *matHeaderCellDef> Group no</th>
      <td mat-cell *matCellDef="let element"> {{element.group}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="stu1">
      <th mat-header-cell *matHeaderCellDef> Student 1</th>
      <td mat-cell *matCellDef="let element"> {{element.stu1}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="stu2">
      <th mat-header-cell *matHeaderCellDef> Student 2</th>
      <td mat-cell *matCellDef="let element"> {{element.stu2}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="stu3">
      <th mat-header-cell *matHeaderCellDef> Student 3</th>
      <td mat-cell *matCellDef="let element"> {{element.stu3}}</td>
    </ng-container>

    <ng-container matColumnDef="stu4">
      <th mat-header-cell *matHeaderCellDef> Student 4</th>
      <td mat-cell *matCellDef="let element"> {{element.stu4}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
