
<div class="wrapper">
  <div class="sidebar" data-color="blue">
    <app-sidebar></app-sidebar>
  </div>
  <div class="main-panel">
    <app-navbar></app-navbar>
    <div class="panel-header panel-header-sm">
    </div>
    <div class="main-content">
      <div class="row">
        <div class="col-md-12">


          <div>

            <h2>Overview</h2>
            <hr>
            <div fxLayoutAlign="center">

              <div>
                <mat-card class="overview-card">

                  <div fxLayoutAlign="center" style="margin-top: 20px">
                    <app-loading-anim-color>

                    </app-loading-anim-color>
                  </div>

                  <div fxLayoutAlign="center" style="margin-top: 20px"
                       *ngIf="currentState && (currentState!=2 || currentState!=3)">
                    <p class="not-running-text">No presentation running</p>
                  </div>

                  <div fxLayoutAlign="center" style="margin-top:15px" *ngIf="currentState==0 || currentState==2">
                    <p class="running-text">
                      Presentation running
                    </p>
                  </div>

                  <a class="btn second" style="margin-top: 15px;text-align: center"
                     *ngIf="currentState==0 || currentState==2" [routerLink]="quickLink">Jump to control</a>


                </mat-card>
              </div>

            </div>


            <h2>Available projects</h2>
            <hr>

            <mat-grid-list [cols]="cols" rowHeight=500>
                <mat-grid-tile *ngFor="let card of list" [@flyInOut]="state" class="card-tile">
                  <app-dashboard-card-holder (remove)="removeProject($event)" (openProject)="openProject($event)"
                                             class="project-card"
                                             [projectCard]="card"></app-dashboard-card-holder>
                </mat-grid-tile>
              <mat-grid-tile *ngIf="!loadAnim && list.length==0">
                  <app-add-project class="project-card" (addProject)="onAddNewProjectClick()"></app-add-project>
                </mat-grid-tile>

              </mat-grid-list>
            </div>

        </div>

        <div class="container-c" *ngIf="loadAnim">
          <div class="cloud front">
            <span class="left-front"></span>
            <span class="right-front"></span>
          </div>
          <span class="sun sunshine"></span>
          <span class="sun"></span>
          <div class="cloud back">
            <span class="left-back"></span>
            <span class="right-back"></span>
          </div>

        </div>
      </div>
    </div>

    <button mat-fab class="fab" (click)="onAddNewProjectClick()" matTooltip="create new project">
      <mat-icon>add</mat-icon>
    </button>

    <app-footer></app-footer>
  </div>
</div>
