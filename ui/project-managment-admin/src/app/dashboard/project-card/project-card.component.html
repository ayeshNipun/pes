<mat-card class="project-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title class="project-card-header-title">{{cardTitle}}</mat-card-title>
    <mat-card-subtitle class="project-card-header-subtitle">{{owner}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>OPEN</button>
    <button mat-button>REMOVE</button>
  </mat-card-actions>
</mat-card>
