<mat-card class="project-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{cardTitle}}</mat-card-title>
    <mat-card-subtitle>{{owner}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>OPEN</button>
  </mat-card-actions>
</mat-card>
